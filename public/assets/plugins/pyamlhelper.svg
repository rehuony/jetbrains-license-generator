<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
    <!-- 背景渐变 -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#6EE7B7" />
            <stop offset="50%" stop-color="#3B82F6" />
            <stop offset="100%" stop-color="#9333EA" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur" />
            <feOffset in="blur" dx="1" dy="1" result="offsetBlur" />
            <feMerge>
                <feMergeNode in="offsetBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- 图标背景 -->
    <rect width="40" height="40" fill="url(#gradient)" rx="10" filter="url(#shadow)" />

    <!-- 树状结构 -->
    <g stroke="#FFFFFF" stroke-width="1.5" fill="none">
        <!-- 主干 -->
        <line x1="20" y1="4" x2="20" y2="20" />
        <!-- 分支 -->
        <line x1="20" y1="12" x2="8" y2="24" />
        <line x1="20" y1="12" x2="32" y2="24" />
        <line x1="20" y1="20" x2="16" y2="28" />
        <line x1="20" y1="20" x2="24" y2="28" />
    </g>

    <!-- 工具名称 -->
    <text x="6" y="36" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF" text-anchor="middle" font-weight="bold">
        YAML Helper
    </text>
</svg>